- name: hasura_test_task_db
  kind: postgres
  configuration:
    connection_info:
      database_url:
        connection_parameters:
          database: postgres
          host: postgres
          password: postgrespassword
          port: 5432
          username: postgres
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include hasura_test_task_db/tables/tables.yaml"
